name: Update Notion News

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  notion_sync:
    runs-on: ubuntu-latest
    env:
      ARXIV_CATEGORY: "gr-qc"
      K: "5"
      SOURCE: "arXiv gr-qc"
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      DATABASE_ID: ${{ secrets.DATABASE_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test Notion access
        run: |
          python - <<EOF
          import os
          from notion_client import Client
          notion = Client(auth=os.environ["NOTION_TOKEN"])
          try:
              r = notion.databases.retrieve(database_id=os.environ["DATABASE_ID"])
              print("✅ Database is accessible:", r["id"])
          except Exception as e:
              print("❌ Failed to access database:", e)
              exit(1)
          EOF
      
      - name: Run Notion RSS Sync
        run: python notion_news.py
